<!DOCTYPE html>
<html>
<head>
    <title>Network Test - Food with Benefits</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Food with Benefits - Network Test</h1>
    <p>Your IP: <strong>192.168.1.8</strong></p>
    
    <div class="test">
        <h3>Frontend Test</h3>
        <p>If you can see this page, the frontend is accessible on the network!</p>
        <p>URL: <code>http://192.168.1.8:3030/network_test.html</code></p>
    </div>

    <div class="test" id="api-test">
        <h3>API Test</h3>
        <button onclick="testAPI()">Test Backend Connection</button>
        <div id="api-result"></div>
    </div>

    <div class="test">
        <h3>Main App</h3>
        <p><a href="http://192.168.1.8:3030">Go to Food with Benefits App</a></p>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://192.168.1.8:8000/docs');
                if (response.ok) {
                    result.innerHTML = '<p style="color: green;">✅ Backend is accessible!</p>';
                    result.parentElement.className = 'test success';
                } else {
                    result.innerHTML = '<p style="color: red;">❌ Backend returned: ' + response.status + '</p>';
                    result.parentElement.className = 'test error';
                }
            } catch (error) {
                let errorMessage = '<p style="color: red;">❌ Backend connection failed:</p>';

                // Provide detailed error information
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += '<p style="color: red; font-size: 14px;">Network error - Backend server may not be running</p>';
                    errorMessage += '<p style="color: red; font-size: 13px;">Make sure the backend is started on port 8000</p>';
                    errorMessage += '<p style="color: red; font-size: 12px;">Try: python -m uvicorn main:app --host 0.0.0.0 --port 8000</p>';
                } else if (error.message.includes('CORS')) {
                    errorMessage += '<p style="color: red; font-size: 14px;">CORS policy blocking request</p>';
                    errorMessage += '<p style="color: red; font-size: 13px;">Backend needs to allow requests from this domain</p>';
                } else {
                    errorMessage += '<p style="color: red; font-size: 14px;">Error: ' + error.message + '</p>';
                    errorMessage += '<p style="color: red; font-size: 12px;">Error type: ' + error.name + '</p>';
                }

                // Add troubleshooting suggestions
                errorMessage += '<div style="margin-top: 10px; font-size: 12px; color: #666;">';
                errorMessage += '<strong>Troubleshooting:</strong><br>';
                errorMessage += '• Check if backend server is running<br>';
                errorMessage += '• Verify the backend URL is correct<br>';
                errorMessage += '• Check firewall settings<br>';
                errorMessage += '• Ensure both frontend and backend are on same network';
                errorMessage += '</div>';

                result.innerHTML = errorMessage;
                result.parentElement.className = 'test error';
            }
        }
    </script>
</body>
</html>
